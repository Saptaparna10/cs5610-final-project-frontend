<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">

  <a class="navbar-brand">
    <h4 class=" mx-auto ah-font ah-font-28">
      <strong>Always Hungry</strong></h4>
  </a>

 

  <ul class="navbar-nav ml-auto">

    <li class="nav-item">
      <a class="nav-link" routerLink="/register">Login/Register</a>
    </li>

  </ul>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>

<div class="container ah-mt-10 ah-font">

  <div class="row">

    <div class="col-md-2">
        <div class="profile-img">
            <img src="../../assets/home-img.jpg" alt="" style="width:100px;height:100px;" />
          </div>
          <h5>Compiled By @Username</h5>

    </div>
    <div class="col-md-8">

      <h3>The Best Thanksgiving Brunches</h3>
     

      <div *ngFor="let recipe of recipes">
        <div>
          <div class="row">
            <div class="card-header border-0 col-3">
              <img class="img-fluid" src={{recipe.image_url}} alt="recipe image">
            </div>

            <div class="card-body col-9">
              <h5 class="card-title">{{recipe.title}}</h5>
              <p class="card-text">{{recipe.description.substring(0,200)}}...</p>
              <a routerLink="/" class="btn-block btn btn-primary">View</a>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="recipes.length===0" class="row  ah-bg-gray mt-3">
       

        <div class="card-body col-9">
          <h5 class="card-title">No Search Results!</h5>
          <p class="card-text">Please try again.</p>
         
        </div>
      </div>

    
     

    </div>

  </div>

</div>

<footer class="py-3 mt-5 bg-dark">
    <div class="container">
      <p class="m-0 text-white text-center ">Created by <i>Always Hungry Team 2019 </i></p>
    </div>
  </footer>
