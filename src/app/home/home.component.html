<header>
<nav class="navbar navbar-expand-md navbar-light bg-light">

  <button class="btn btn-danger" (click)="logout()">
    <i class="fa fa-power-off" aria-hidden="true"></i>
  </button>
  <div class="ml-auto navbar-brand ">
    <!--<h4 class=" mx-auto ah-font">-->
      <!--<strong>Always Hungry</strong></h4>-->
    <img src='../../assets/logo.png' class="logo " alt="...">
  </div>

  <ul class="navbar-nav ml-auto">

    <li class="nav-item">
      <strong><a class="nav-link" routerLink="/login">Login</a></strong>
    </li>
    <li class="nav-item">
      <strong><a class="nav-link" routerLink="/register">Register</a></strong>
    </li>
    <li class="nav-item">
      <strong><a class="nav-link" routerLink="/profile">Profile</a></strong>
    </li>


  </ul>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
</header>


<div class="hero">


  <div class="search-bar">
    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search Recipe ..."
             aria-label="Recipient's username"
             aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-dark" (click)="search()"><i class="fa fa-search" aria-hidden="true"></i></button>
        <!-- <a routerLink="/search" class="btn btn-outline-secondary" >Search</a> -->
      </div>
    </div>

  </div>


</div>
<br/>
<div *ngIf="user!=null && user!==null && user.type==='NORMAL' && recipesFromExperts.length>0">

  <div class="container">
    <div class="row">


      <h4 class=" mx-auto ah-font">
        <strong>Collections from experts you follow</strong></h4>
      <br/>
      <br/>
      <div class="card-deck h-100">
        <div *ngFor="let recipe of recipesFromExperts; let i=index" class="col-sm-4 ">
          <div *ngIf="i<6">
            <div class="card h-100">

              <img src={{recipe.images}} class="card-img-top " alt="...">

              <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <p class="card-text"></p>
                <p class="card-text">
                  <button class="btn-secondary"><a routerLink="/recipe/{{recipe.id}}"
                                                   class=" btn btn-secondary ">View</a></button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
<br/>


<div *ngIf="user!=null && user!==null && user.type==='MODERATOR' && collections.length>0">

  <div class="container">
    <div class="row">

      <h4 class=" mx-auto ah-font">
        <strong>Your collections</strong></h4>
      <br/>
      <br/>
      <div class="card-deck h-100">
        <div *ngFor="let collection of collections; let i=index" class="col-sm-4 ">
          <div *ngIf="i<6">
            <div class="card h-100">

              <img src={{collection.imageURL}} class="card-img-top " alt="...">

              <div class="card-body">
                <h5 class="card-title">{{collection.name}}</h5>
                <p class="card-text"></p>
                <p class="card-text">
                  <button class="btn-secondary"><a routerLink="/collection/{{collection.id}}"
                                                   class=" btn btn-secondary ">View</a></button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<br/>
<br/>

<div *ngIf="user!=null && user!==null && user.type==='NORMAL' && savedRecipes.length>0">

  <hr>

  <div class="container">
    <div class="row">


      <h4 class=" mx-auto ah-font">
        <strong>Your recent favorites</strong></h4>
      <br/>
      <br/>
      <div class="card-deck h-100">
        <div *ngFor="let recipe of savedRecipes; let i=index" class="col-sm-4 ">
          <div *ngIf="i<6">
            <div class="card h-100">

              <img src={{recipe.images}} class="card-img-top " alt="...">

              <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <p class="card-text"></p>
                <p class="card-text">
                  <button class="btn-secondary"><a routerLink="/recipe/{{recipe.id}}"
                                                   class=" btn btn-secondary ">View</a></button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<br/>
<br/>

<div *ngIf="featuredRecipes.length>0">
  <hr>

  <div class="container" *ngIf="featuredRecipes.length>0">
    <div class="row">


      <h4 class=" mx-auto ah-font">
        <strong>Featured Recipes</strong></h4>
      <br/>
      <br/>
      <div class="card-deck h-100">
        <div *ngFor="let recipe of featuredRecipes; let i=index" class="col-sm-4 ">
          <div *ngIf="i<6">
            <div class="card h-100">

              <img src={{recipe.images}} class="card-img-top " alt="...">

              <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <p class="card-text"></p>
                <p class="card-text">
                  <button class="btn-secondary"><a routerLink="/recipe/{{recipe.id}}"
                                                   class=" btn btn-secondary ">View</a></button>
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<br/>
<br/>

<div *ngIf="experts.length>0">
  <hr>

  <div class="container">
    <div class="row">


      <h4 class=" mx-auto ah-font">
        <strong>Meet our experts</strong></h4>
      <br/>
      <br/>

      <div class="card-deck h-100">
        <div *ngFor="let mod of experts; let i=index" class="col-sm-4 mt-3">
          <div *ngIf="i<6">
            <div class="card h-100">
              <img src="{{mod.imgurl}}}" alt="Not Found" onerror="this.src='../../assets/camera-icon.png'"
                   class="card-img-top "/>

              <div class="card-body">
                <a routerLink="/profile/{{mod.id}}">
                  <h5 class="card-title">@{{mod.username}}</h5></a>
                <p class="card-text"></p>
              </div>
            </div>
          </div>


        </div>

      </div>


    </div>
  </div>
</div>

<br/>
<br/>

<footer class="py-3 mt-5 bg-dark">
  <div class="container">
    <p class="m-0 text-white text-center ">Created by <i>Always Hungry Team 2019 </i></p>
  </div>
</footer>
