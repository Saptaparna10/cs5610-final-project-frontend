<header>
  <nav class="navbar navbar-expand-md header-bg">

    <div class="ml-auto navbar-brand ">
      <!--<h4 class=" mx-auto ah-font">-->
      <!--<strong>Always Hungry</strong></h4>-->
      <img src='../../assets/ah-logo.jpeg' class="logo " alt="...">
    </div>

    <ul class="navbar-nav ml-auto">

      <li class="nav-item">
        <h5><strong class="ah-font"><a class="nav-link" routerLink="/">Home</a></strong></h5>
      </li>

    </ul>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </nav>
</header>

<div class="hero">
  <div class="container ah-font-sm">
    <div class="text-center ml-auto navbar-brand ">
      <h4 class=" mx-auto ah-font">
        <strong>Login</strong></h4>
    </div>

    <br/>
    <form>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
          Username </label>
        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="username"
                 id="username" name="username"
                 placeholder="Alice">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
          Password </label>
        <div class="col-sm-10">
          <input type="password" [(ngModel)]="password" class="form-control wbdv-password-fld"
                 id="password" name="password" placeholder="123qwe#$%">
        </div>
      </div>
      <br/>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-6">
              <button (click)="login()"
                      class="btn btn-outline-dark btn-block">Login
              </button>
            </div>
            <div class="col-6">
              <a routerLink="/"
                 class="btn btn-block btn-outline-dark">Cancel</a>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="col-6">
              <a routerLink="/register" class="float-right">Register</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
