      <br />

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li *ngFor="let option of tabOptions" class="nav-item">
          <a (click)="selectedTabOption = option" [class.active]="selectedTabOption === option" class="nav-link active"

        </li>

            <a (click)="selectedTabOption = 'about'" [class.active]="selectedTabOption === 'about'" class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">About</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

      <div class="tab-content" id="myTabContent">
        <div *ngIf="selectedTabOption === tabOptions[0]" class="tab-pane active" id="home" role="tabpanel"
          aria-labelledby="home-tab">
          
          <br />
          <form>

              <div class="form-group row">
                  <label class="col-sm-4 col-form-label"></label>
                  <div class="col-sm-8">
                    <div class="row">
                      <div class="col-6">
                        </div>
                      <div class="col-6">
                        <a routerLink="/" class="btn btn-block btn-dark">Edit</a>
                      </div>
                    </div>
    
    
                  </div>
                </div>

            <div class="form-group row">
              <label for="firstname" class="col-sm-4 col-form-label">
                First name </label>
              <div class="col-sm-8">
                <input class="form-control" id="firstname" placeholder="Alice">
              </div>
            </div>
            <div class="form-group row">
              <label for="lastname" class="col-sm-4 col-form-label">
                Last name </label>
              <div class="col-sm-8">
                <input class="form-control" id="lastname" placeholder="Wonderland">
              </div>
            </div>


            <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label">
                Username </label>
              <div class="col-sm-8">
                <input class="form-control" id="username" placeholder="alice">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label">
                Password </label>
              <div class="col-sm-8">
                <input type="password" class="form-control wbdv-password-fld" id="password" placeholder="123qwe#$%">
              </div>
            </div>

            <div class="form-group row">
              <label for="password2" class="col-sm-4 col-form-label">
                Confirm Password </label>
              <div class="col-sm-8">
                <input type="password" class="form-control wbdv-password-fld" id="password2" placeholder="123qwe#$%">
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-4 col-form-label">
                Phone number </label>
              <div class="col-sm-8">
                <input class="form-control" id="phone" placeholder="2222222222">
              </div>
            </div>


            <div class="form-group row">
              <label htmlFor="role" class="col-sm-4 col-form-label">
                Role </label>
              <div class="col-sm-8">
                <select id="role" class="form-control wbdv-role-fld" required>
                  <option value="NORMAL">
                    Normal
                  </option>
                  <option value="EXPERT">
                    Expert
                  </option>

                </select>
              </div>
            </div>

            <br />

          
          </form>

        <div *ngIf="selectedTabOption === tabOptions[1]" class="tab-pane active" id="profile" role="tabpanel"
          aria-labelledby="profile-tab">
          ..liked.
          <div *ngFor="let recipe of recipes">
              <div>
                <div class="row">
                  <div class="card-header border-0 col-3">
                    <img class="img-fluid" src={{recipe.image_url}} alt="recipe image">                 
                  </div>
        
                  <div class="card-body col-9">
                    <h5 class="card-title">{{recipe.title}}</h5>
                    <p class="card-text">{{recipe.description.substring(0,200)}}...</p>
                    <a routerLink="/" class="btn-block btn btn-primary">View</a>
                  </div>
                </div>
              </div>
            </div>
        </div>
